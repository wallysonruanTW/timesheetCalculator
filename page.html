<!DOCTYPE html>
<html>

<head>
    <!-- <?!= include('stylesheet'); ?> -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body class="wrapper">
    <div class="timecalculator">
        <form onchange="updateResult();">
            <table>
                <tr>
                    <th class="table__header">CHECK IN</th>
                    <th class="table__header">CHECK OUT</th>
                    <th class="table__header">LUNCH BREAK <small>(-1 hour)</small></th>
                    <th class="table__header">TOTAL TIME</th>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="time" class="input--time" id="checkin_time" required="required">
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="time" class="input--time" id="checkout_time" required="required">
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="checkbox" class="input--checkbox" checked="checked">
                        </div>
                    </td>
                    <td>
                        <input type="text" class="input--text result" readonly="readonly">
                    </td>
                </tr>
            </table>

            <div class="temp">
                <button class="button" onclick="copyResult()">
                    New entry
                </button>
            </div>

            <hr>

            <div class="result--all">
                <label class="label__result-all" for="result--all">TOTAL TIME</label>
                <input type="text" class="result" id="result--all" readonly="readonly">
                <button class="copy-button" onclick="copyResult()">
                    Copy
                </button>
            </div>
        </form>
    </div>
    <!-- <?!= include('javascript'); ?> -->
    <script src="./script.js"></script>
</body>

</html>
