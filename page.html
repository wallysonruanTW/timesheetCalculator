<!DOCTYPE html>
<html>

<head>
    <!-- <?!= include('stylesheet'); ?> -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body class="wrapper">
    <div class="timecalc">
        <form onchange="updateResult();">
            <table>
                <tr>
                    <th>CHECK IN</th>
                    <th>CHECK OUT</th>
                    <th>LUNCH BREAK <span><small>(-1 hour)</small></span></th>
                </tr>
                <tr>
                    <td>
                        <div class="input_line">
                            <input type="time" id="checkin_time" required="required">
                        </div>
                    </td>
                    <td>
                        <div class="input_line">
                            <input type="time" id="checkout_time" required="required">
                        </div>
                    </td>
                    <td>
                        <div class="input_line">
                            <input type="checkbox" id="lunch_time" checked="checked">
                        </div>
                    </td>
                </tr>
            </table>

            <hr>

            <div class="input_line">
                <label for="result_time">TOTAL TIME</label>
                <input type="text" id="result_time" readonly="readonly">
                <button class="copy-button" onclick="copyResult()">
                    Copy
                </button>
            </div>
        </form>
    </div>
    <!-- <?!= include('javascript'); ?> -->
    <script src="./script.js"></script>
</body>

</html>
